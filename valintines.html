<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine for Roxanne</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 35px 45px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      position: relative;
    }

    h1 {
      color: #e63946;
      margin-bottom: 25px;
    }

    button {
      padding: 12px 28px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.1);
    }

    #yes {
      background: #e63946;
      color: white;
    }

    #no {
      background: #adb5bd;
      color: white;
      position: absolute;
      pointer-events: none;
    }

    /* floating hearts */
    .heart {
      position: fixed;
      font-size: 24px;
      animation: floatUp 3s linear forwards;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }

    /* bounce text */
    @keyframes bounce {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    /* confetti */
    .confetti {
      position: fixed;
      width: 8px;
      height: 8px;
      animation: fall 3s linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="card">

    <button id="yes">Yes ðŸ’˜</button>

  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");

    // NO button runs away
    document.addEventListener("mousemove", (e) => {
      const rect = noBtn.getBoundingClientRect();
      const distance = Math.hypot(
        e.clientX - rect.left,
        e.clientY - rect.top
      );

      if (distance < 120) {
        noBtn.style.left = Math.random() * 300 + "px";
        noBtn.style.top = Math.random() * 150 + "px";
      }
    });

    // YES button click
    yesBtn.addEventListener("click", () => {
      document.body.innerHTML = `
        <div style="
          display:flex;

          height:100vh;

          font-family: Arial, sans-serif;
          padding:20px;
        ">
          <h1 style="color:#e63946; animation:bounce 1s infinite;">
            YAY ROXANNE!!! ðŸ’–ðŸŽ‰

          <h2>You just made my heart so happy ðŸ¥°</h2>

          <div style="
            background:white;
            padding:20px;
            border-radius:15px;
            max-width:420px;
            margin-top:25px;
            box-shadow:0 5px 20px rgba(0,0,0,0.15);
            font-size:17px;
            line-height:1.6;
          ">
            ðŸ’Œ<br>
            You are the most beautiful girl in the whole world.<br>
            The sweetest and most fun person Iâ€™ve ever met.<br>
            And Iâ€™m really grateful for you. ðŸ’•
          </div>
        </div>
      `;

      // floating hearts
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = "ðŸ’—";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.bottom = "0";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 3000);
      }, 300);

      // confetti
      for (let i = 0; i < 80; i++) {
        const conf = document.createElement("div");
        conf.className = "confetti";
        conf.style.left = Math.random() * 100 + "vw";
        conf.style.background = `hsl(${Math.random() * 360}, 100%, 70%)`;
        conf.style.animationDuration = 2 + Math.random() * 2 + "s";
        document.body.appendChild(conf);
        setTimeout(() => conf.remove(), 4000);
      }
    });
  </script>

</body>
</html>
